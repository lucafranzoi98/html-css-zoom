<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95701d90ff.js" crossorigin="anonymous"></script>
    <title>Zoom</title>
</head>
<body>
    <header class="flex">
        <div>
            <a href="#">Speaker view</a>
            <a href="#"><i class="fa-solid fa-maximize"></i></a>
        </div>
    </header>
    <main></main>
    <footer class="flex text-white">
        
        <!-- footer left -->
        <div class="left flex col-2">
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-solid fa-microphone"></i></a>
                    <div>Mute</div>
                </div>
                <div class="arrow">
                    <a href="#"><i class="fa-solid fa-angle-up"></i></a>
                </div>
            </div>
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-solid fa-video"></i></a>
                    <div>Stop Video</div>
                </div>
                <div class="arrow">
                    <a href="#"><i class="fa-solid fa-angle-up"></i></a>
                </div>
            </div>
        </div>

        <!-- footer center -->
        <div class=" center flex col-8">
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-solid fa-user-plus"></i></a>
                    <div>Invite</div>
                </div>
            </div>
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-solid fa-user-group"></i></a>
                    <div>Manage Participants</div>
                </div>
            </div>
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-sharp fa-solid fa-chart-column"></i></a>
                    <div>Polling</div>
                </div>
            </div>
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-solid fa-share-from-square green"></i></a>
                    <div>Share Screen</div>
                </div>
                <div class="arrow">
                    <a href="#"><i class="fa-solid fa-angle-up"></i></a>
                </div>
            </div>
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-solid fa-comment"></i></a>
                    <div>Chat</div>
                </div>
            </div>
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-solid fa-record-vinyl"></i></a>
                    <div>Record</div>
                </div>
            </div>
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-solid fa-square"></i></a>
                    <div>Breakout rooms</div>
                </div>
            </div>
            <div class="button flex">
                <div class="align icon-lg">
                    <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
                    <div>More</div>
                </div>
            </div>
        </div>

        <!-- footer right -->
        <div class="flex right col-2">
            <a href="#">End meeting</a>
        </div>
    </footer>
</body>
</html>
